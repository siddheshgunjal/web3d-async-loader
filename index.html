<!DOCTYPE html>
<html>

<head>
  <title>Dental model Viewer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />

  <link rel="icon" href="./styles/favicon.ico" type="image/x-icon">

  <link href="./styles/main.css" rel="stylesheet" type="text/css">

  <script type="module" src="./src/main.js"></script>
</head>

<body>

  <div id="loader-wrapper">
    <div id="loader"></div>
      <div class="loader_text"></div>
  </div>

  <div id="scene-container">
    <!-- Our <canvas> will be inserted here -->
  </div>

  <div id="slide_buttons_mandi">
    <button class="button_mandi" id='mandi_init'>1</button>
    <button class="button_mandi" id="mandi_1">2</button>
    <button class="button_mandi" id="mandi_2">3</button>
    <button class="button_mandi" id="mandi_3">4</button>
    <button class="button_mandi" id="mandi_4">5</button>
    <button class="button_mandi" id="mandi_5">6</button>
    <button class="button_mandi" id="mandi_6">7</button>
    <button class="button_mandi" id="mandi_7">8</button>
    <button class="button_mandi" id="mandi_8">9</button>
    <button class="button_mandi" id="mandi_9">10</button>
    <button class="button_mandi" id="mandi_10">11</button>
    <button class="button_mandi" id="mandi_11">12</button>
    <button class="button_mandi" id="mandi_12">13</button>
    <button class="button_mandi" id="mandi_13">14</button>
    <button class="button_mandi" id="mandi_14">15</button>
    <button class="button_mandi" id="mandi_15">16</button>
    <button class="button_mandi" id="mandi_16">17</button>
    <button class="button_mandi" id="mandi_17">18</button>
  </div>

  <div id="slide_buttons_maxi">
    <button class="button_maxi" id='maxi_init'>1</button>
    <button class="button_maxi" id="maxi_1">2</button>
    <button class="button_maxi" id="maxi_2">3</button>
    <button class="button_maxi" id="maxi_3">4</button>
    <button class="button_maxi" id="maxi_4">5</button>
    <button class="button_maxi" id="maxi_5">6</button>
    <button class="button_maxi" id="maxi_6">7</button>
    <button class="button_maxi" id="maxi_7">8</button>
    <button class="button_maxi" id="maxi_8">9</button>
    <button class="button_maxi" id="maxi_9">10</button>
    <button class="button_maxi" id="maxi_10">11</button>
    <button class="button_maxi" id="maxi_11">12</button>
    <button class="button_maxi" id="maxi_12">13</button>
    <button class="button_maxi" id="maxi_13">14</button>
    <button class="button_maxi" id="maxi_14">15</button>
    <button class="button_maxi" id="maxi_15">16</button>
    <button class="button_maxi" id="maxi_16">17</button>
    <button class="button_maxi" id="maxi_17">18</button>
  </div>

  <div id="playPause">
    <button id="startButton">START</button>
    <button id="pauseButton" disabled>PAUSE</button>
  </div>

  <div id="info">
    Rotate: Left Click + Mouse / Swipe with 1 finger<br>
    Pan: Right Click + Mouse / Swipe with 2 finger<br>
    Zoom: Mouse Wheel / Pinch with 2 fingers
  </div>

</body>

</html>
